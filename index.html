<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aires Nuevos NQN - Clima y Noticias</title>
    <link rel="stylesheet" href="style.css"> <!-- Estilos generales -->
    <link rel="stylesheet" href="responsive.css"> <!-- Estilos para móvil y tablet -->
</head>

<body>
    <!-- Incluyendo el encabezado -->
    <header>
        <div id="encabezado">
            <script>
                fetch("encabezado.html")
                    .then(response => response.text())
                    .then(data => document.getElementById("encabezado").innerHTML = data);
            </script>
        </div>
    </header>

    <!-- Contenido principal -->
    <main>
        <section id="portada">
            <script>
                fetch("portada.html")
                    .then(response => response.text())
                    .then(data => document.getElementById("portada").innerHTML = data);
            </script>
        </section>
    </main>

    <!-- Pie de página -->
    <footer>
        <p>&copy; 2025 Aires Nuevos NQN - Todos los derechos reservados</p>
    </footer>
</body>

</html>
