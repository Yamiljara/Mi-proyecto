    <!-- Portada de Noticias -->
    <header class="portada-header">
        <div class="titulo">Titulares: Primera Edición</div>
        <div class="fecha-hora" id="fechaHora">Actualizando...</div>
    </header>

    <!-- Script para actualizar fecha y hora automáticamente -->
    <script>
        function actualizarFechaHora() {
            const fechaHora = new Date();
            const opciones = {
                weekday: "long",
                year: "numeric",
                month: "long",
                day: "numeric",
                hour: "2-digit",
                minute: "2-digit",
                second: "2-digit",
            };
            document.getElementById("fechaHora").textContent = fechaHora.toLocaleDateString("es-ES", opciones);
        }
        setInterval(actualizarFechaHora, 1000); // Actualización cada segundo
        actualizarFechaHora(); // Llamada inicial
    </script>
</body>
